<form class="authorisation-form"
[formGroup]="form"
(ngSubmit)="onSubmit()">
  <h1>Sign In</h1>
  <input type = "text" class="text-input"
         formControlName="username" placeholder="Login or email">
  <div class="password">
    <input type = "text" class="text-input"
           formControlName="password" placeholder="Password">
  </div>
  <button class="authority-button" type="submit">CONTINUE</button>
</form>
